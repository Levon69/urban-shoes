<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Steps </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Urban Steps</div>
        <nav>
            <a href="#women-shoes">Женская обувь</a>
            <a href="#men-shoes">Мужская обувь</a>
            <a href="#liked">Понравившиеся</a>
            <a href="#cart">Корзина</a>
            <a href="#register">Регистрация</a>
        </nav>
    </header>

    <section id="women-shoes" class="shoes-section">
        <h2>Женская обувь</h2>
        <div class="shoes-grid" id="womenShoesGrid"></div>
    </section>

    <section id="men-shoes" class="shoes-section">
        <h2>Мужская обувь</h2>
        <div class="shoes-grid" id="menShoesGrid"></div>
    </section>

    <section id="liked" class="liked-section">
        <h2>Понравившиеся</h2>
        <div class="liked-grid" id="likedGrid"></div>
    </section>

    <section id="cart" class="cart-section">
        <h2>Корзина</h2>
        <div class="cart-grid" id="cartGrid"></div>
    </section>

    <section id="register" class="register-section">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
